<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script src="index.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<canvas id="mainCanvas" width=800px height=1000px>Canvas Required</canvas>
				</td>
				<td>
					<h3>Controls</h3>
					<table>
						<tr>
							<td>
								<span class="button">←</span>
							</td>
							<td class="action-cell">
								<span class="action">Move Left</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="button">→</span>
							</td>
							<td class="action-cell">
								<span class="action">Move Right</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="button">Z</span>
							</td>
							<td class="action-cell">
								<span class="action">Rotate Left</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="button">X</span>
							</td>
							<td class="action-cell">
								<span class="action">Rotate Right</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="button">↓</span>
							</td>
							<td class="action-cell">
								<span class="action">Soft Drop</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="button">Space</span>
							</td>
							<td class="action-cell">
								<span class="action">Hard Drop</span>
							</td>
						</tr>
						<!--tr>
							<td>
								<span class="button"></span>
							</td>
							<td class="action-cell>
								<span class="action">Sonic Drop</span>
							</td>
						</tr-->
						<tr>
							<td>
								<span class="button">Shift</span>
							</td>
							<td class="action-cell">
								<span class="action">Hold</span>
							</td>
						</tr>
						<tr>
							<td>
								<span class="button nyi">C</span>
							</td>
							<td class="action-cell">
								<span class="action nyi">Zone</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
